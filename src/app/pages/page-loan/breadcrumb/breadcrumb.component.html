

<nav aria-label="breadcrumb">
    <ul class="breadcrumb" id="accueil">
        <li 
             class="breadcrumb-item" routerLinkActive="active" 
             *ngFor="let breadCrumb of breadCrumbs; index as index" >
             <a (click)="onClick(index, $event)" [routerLink]="breadCrumb.path"> {{breadCrumb.menu}}</a></li>
    </ul>
</nav>
